    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        html {
            min-height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #000;
            margin: 0;
            background-size: auto 100%;
            background: #fff;
        }

        #stream {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .bg {
          width: 100%;
          background: #fff;
          display: block;
          position: absolute;
        }

        .container {
            padding: 50px;
        }

        p, h1 {
            font-size: 30px;
            line-height: 42px;
            font-weight: 300;
            max-width: 900px
        }

        strong {
            font-weight: 400;
        }

        strong:hover {
            color: #000;
        }

        a {
            position: relative;
            color: #A31F34;
            font-weight: 400;
            text-decoration: none;
        }

        a:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #A31F34;
            visibility: hidden;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transition: all 0.25s ease-in-out 0s;
            transition: all 0.25s ease-in-out 0s;
        }

        a:hover:before {
            visibility: visible;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }

        @media (max-width: 800px) {
            p, h1 {
                font-size: 24px;
                line-height: 33.6px;
            }
            .container {
                padding: 24px 24px 12px 24px;
            }
        }
.map-responsive{
    overflow:hidden;
    padding-bottom:56.25%;
    position:relative;
    height:0;
}
.map-responsive iframe{
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
}
</style>
